type User{
    username: String! @id
    name: String
    posts: [Post]
    isMod: Boolean
  }
type Tag{
    name: String! @id @search(by: [fulltext])
    posts: [Post] @hasInverse(field: tags)
}
type Post{
    id: ID!
    text: String @search(by: [fulltext])
    tags: [Tag]
    createdby: User!
    timeStamp: DateTime @search
    isApproved: Boolean @search
    numLikes: Int @search
}
