fragment postData on Post {
  id
  title
  text
  datePublished
  likes
  category {
    name
  }
  author {
    username
    displayName
    avatarImg
  }
}

query allPosts {
  queryPost(order: { desc: datePublished }) {
    ...postData
  }
}

query getPost($id: ID!) {
  getPost(id: $id) {
    ...postData
  }
}
