type Post {
  id: ID!
  title: String!
  text: String!
  datePublished: DateTime
  likes: Int
  author: User!
  category: Category! @hasInverse(field: posts)
}

type Category {
  id: ID!
  name: String!
  posts: [Post]
}

type User @auth(
  add: { rule: "{$role: {eq: \"AddUser\"}}" }
) {
  username: String! @id
  displayName: String
  avatarImg: String
  posts: [Post] @hasInverse(field: author)
}

