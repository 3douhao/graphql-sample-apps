query authorAndHasWritePermission($username: String!) {
  queryComment {
    author(filter: { username: { eq: $username } }) {
      username
    }
    commentsOn {
      category {
        permissions(filter: { role: { eq: WRITER } }) {
          user(filter: { username: { eq: $username } }) {
            username
          }
        }
      }
    }
  }
}
